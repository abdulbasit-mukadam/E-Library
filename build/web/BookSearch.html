<html>
    <head>
        <title>Search For Book</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="LMScss.css">
    </head>
    <body>
        <div class="table-wrapper">
        <h1>Search for book</h1>
        <h2>Enter any one field to search</h2>  
        <form action="isbnSearch" method="post">
            <table class = "fl-table">
                <tr>                    
                    <td>ISBN: </td>
                    <td><input type="number" name="ISBN"></td>
                    <td><input type="submit" value="Search"> </td>
                </tr>
            </table>
        </form>
        <form action="titleSearch" method="post">
            <table class = "fl-table">
                <tr>
                    <td>Title: </td>
                    <td><input type="text" name="title"></td>
                    <td><input type="submit" value="Search"> </td>
                </tr>
            </table>
        </form>
        <form action="authorSearch" method="post">
            <table class = "fl-table">
                <tr>
                    <td>Author: </td>
                    <td><input type="text" name="author"></td>
                    <td><input type="submit" value="Search"> </td>
                </tr>
            </table>
        </form>
        <form action="categorySearch" method="post">
            <table class = "fl-table">
                <tr>
                    <td>Category: </td>
                    <td><input type="text" name="category"></td>
                    <td><input type="submit" value="Search"> </td>
                </tr>                
            </table>
        </form>
        </div>
    </body>
</html>
